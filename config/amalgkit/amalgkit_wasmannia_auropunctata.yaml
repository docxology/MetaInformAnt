# METAINFORMANT Amalgkit Configuration
# Species: Wasmannia auropunctata
# NCBI Taxonomy ID: 64793
# Assembly: GCF_000956235.1 (wasmannia.A_1.0)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation: NCBI Wasmannia auropunctata Annotation Release 100
# Annotation Release: 100
# Notes: Little fire ant, invasive, clonal reproduction
# RNA-seq Samples Available: 33
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/wasmannia_auropunctata/work
log_dir: blue/amalgkit/wasmannia_auropunctata/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Wasmannia_auropunctata

taxon_id: 64793

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_000956235.1
  assembly_name: wasmannia.A_1.0
  annotation_release: 100
  dest_dir: blue/amalgkit/shared/genome/Wasmannia_auropunctata
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/956/235/GCF_000956235.1_wasmannia.A_1.0/
  files:
    genomic_fasta: GCF_000956235.1_wasmannia.A_1.0_genomic.fna.gz
    transcriptome_fasta: GCF_000956235.1_wasmannia.A_1.0_rna_from_genomic.fna.gz
    cds_fasta: GCF_000956235.1_wasmannia.A_1.0_cds_from_genomic.fna.gz
    protein_fasta: GCF_000956235.1_wasmannia.A_1.0_protein.faa.gz
    annotation_gff: GCF_000956235.1_wasmannia.A_1.0_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/wasmannia_auropunctata/work
    search_string: '"Wasmannia auropunctata"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/wasmannia_auropunctata/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/wasmannia_auropunctata/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/wasmannia_auropunctata/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Wasmannia_auropunctata/index
    fasta_dir: blue/amalgkit/shared/genome/Wasmannia_auropunctata
  merge:
    out: blue/amalgkit/wasmannia_auropunctata/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/wasmannia_auropunctata/merged
  cstmm:
    out_dir: blue/amalgkit/wasmannia_auropunctata/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/wasmannia_auropunctata/work
  csca:
    out_dir: blue/amalgkit/wasmannia_auropunctata/work
    orthogroup_table: ""
  sanity: {}
