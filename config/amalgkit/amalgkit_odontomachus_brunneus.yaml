# METAINFORMANT Amalgkit Configuration
# Species: Odontomachus brunneus
# NCBI Taxonomy ID: 486640
# Assembly: GCF_010583005.1 (Obru_v1)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation: NCBI Odontomachus brunneus Annotation Release 100
# Annotation Release: 100
# Notes: Trap-jaw ant, mandible snap mechanism
# RNA-seq Samples Available: 19
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/odontomachus_brunneus/work
log_dir: blue/amalgkit/odontomachus_brunneus/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Odontomachus_brunneus

taxon_id: 486640

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_010583005.1
  assembly_name: Obru_v1
  annotation_release: 100
  dest_dir: blue/amalgkit/shared/genome/Odontomachus_brunneus
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/010/583/005/GCF_010583005.1_Obru_v1/
  files:
    genomic_fasta: GCF_010583005.1_Obru_v1_genomic.fna.gz
    transcriptome_fasta: GCF_010583005.1_Obru_v1_rna_from_genomic.fna.gz
    cds_fasta: GCF_010583005.1_Obru_v1_cds_from_genomic.fna.gz
    protein_fasta: GCF_010583005.1_Obru_v1_protein.faa.gz
    annotation_gff: GCF_010583005.1_Obru_v1_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/odontomachus_brunneus/work
    search_string: '"Odontomachus brunneus"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/odontomachus_brunneus/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/odontomachus_brunneus/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/odontomachus_brunneus/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Odontomachus_brunneus/index
    fasta_dir: blue/amalgkit/shared/genome/Odontomachus_brunneus
  merge:
    out: blue/amalgkit/odontomachus_brunneus/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/odontomachus_brunneus/merged
  cstmm:
    out_dir: blue/amalgkit/odontomachus_brunneus/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/odontomachus_brunneus/work
  csca:
    out_dir: blue/amalgkit/odontomachus_brunneus/work
    orthogroup_table: ""
  sanity: {}
