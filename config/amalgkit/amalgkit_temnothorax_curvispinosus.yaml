# METAINFORMANT Amalgkit Configuration
# Species: Temnothorax curvispinosus
# NCBI Taxonomy ID: 300111
# Assembly: GCF_003070985.1 (ASM307098v1)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation: NCBI Temnothorax curvispinosus Annotation Release 100
# Annotation Release: 100
# Notes: Acorn ant, social parasite host
# RNA-seq Samples Available: 43
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/temnothorax_curvispinosus/work
log_dir: blue/amalgkit/temnothorax_curvispinosus/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Temnothorax_curvispinosus

taxon_id: 300111

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_003070985.1
  assembly_name: ASM307098v1
  annotation_release: 100
  dest_dir: blue/amalgkit/shared/genome/Temnothorax_curvispinosus
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/003/070/985/GCF_003070985.1_ASM307098v1/
  files:
    genomic_fasta: GCF_003070985.1_ASM307098v1_genomic.fna.gz
    transcriptome_fasta: GCF_003070985.1_ASM307098v1_rna_from_genomic.fna.gz
    cds_fasta: GCF_003070985.1_ASM307098v1_cds_from_genomic.fna.gz
    protein_fasta: GCF_003070985.1_ASM307098v1_protein.faa.gz
    annotation_gff: GCF_003070985.1_ASM307098v1_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/work
    search_string: '"Temnothorax curvispinosus"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/temnothorax_curvispinosus/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Temnothorax_curvispinosus/index
    fasta_dir: blue/amalgkit/shared/genome/Temnothorax_curvispinosus
  merge:
    out: blue/amalgkit/temnothorax_curvispinosus/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/temnothorax_curvispinosus/merged
  cstmm:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/work
  csca:
    out_dir: blue/amalgkit/temnothorax_curvispinosus/work
    orthogroup_table: ""
  sanity: {}
