# METAINFORMANT Amalgkit Configuration
# Species: Solenopsis invicta
# NCBI Taxonomy ID: 13686
# Assembly: GCF_016802725.1 (UNIL_Sinv_3.0)
# Assembly Level: Chromosome
# Sequencing: PacBio HiFi + Hi-C
# Annotation: NCBI Solenopsis invicta Annotation Release 104
# Annotation Release: 104
# Notes: Red imported fire ant, chromosome-level with Hi-C scaffolding
# RNA-seq Samples Available: 427
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/solenopsis_invicta/work
log_dir: blue/amalgkit/solenopsis_invicta/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Solenopsis_invicta

taxon_id: 13686

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_016802725.1
  assembly_name: UNIL_Sinv_3.0
  annotation_release: 104
  dest_dir: blue/amalgkit/shared/genome/Solenopsis_invicta
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/016/802/725/GCF_016802725.1_UNIL_Sinv_3.0/
  files:
    genomic_fasta: GCF_016802725.1_UNIL_Sinv_3.0_genomic.fna.gz
    transcriptome_fasta: GCF_016802725.1_UNIL_Sinv_3.0_rna_from_genomic.fna.gz
    cds_fasta: GCF_016802725.1_UNIL_Sinv_3.0_cds_from_genomic.fna.gz
    protein_fasta: GCF_016802725.1_UNIL_Sinv_3.0_protein.faa.gz
    annotation_gff: GCF_016802725.1_UNIL_Sinv_3.0_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/solenopsis_invicta/work
    search_string: '"Solenopsis invicta"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/solenopsis_invicta/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/solenopsis_invicta/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/solenopsis_invicta/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Solenopsis_invicta/index
    fasta_dir: blue/amalgkit/shared/genome/Solenopsis_invicta
  merge:
    out: blue/amalgkit/solenopsis_invicta/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/solenopsis_invicta/merged
  cstmm:
    out_dir: blue/amalgkit/solenopsis_invicta/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/solenopsis_invicta/work
  csca:
    out_dir: blue/amalgkit/solenopsis_invicta/work
    orthogroup_table: ""
  sanity: {}
