# METAINFORMANT Amalgkit Configuration
# Species: Pogonomyrmex barbatus (ALL samples)
# NCBI Taxonomy ID: 144034
# Assembly: GCF_000187915.1 (Pbar_UMD_V03)
# Notes: Full-sample run, reusing existing kallisto index and skipping already-processed samples.
# Generated: 2026-01-20

# Paths are resolved relative to repository root
work_dir: output/amalgkit/pbarbatus_all/work
log_dir: output/amalgkit/pbarbatus_all/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Pogonomyrmex_barbatus

taxon_id: 144034

# Reference genome configuration - reuse existing index
genome:
  accession: GCF_000187915.1
  assembly_name: Pbar_UMD_V03
  annotation_release: 101
  dest_dir: output/amalgkit/pbarbatus_test25/genome  # Reuse existing genome
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/187/915/GCF_000187915.1_Pbar_UMD_V03/
  files:
    genomic_fasta: GCF_000187915.1_Pbar_UMD_V03_genomic.fna.gz
    transcriptome_fasta: GCF_000187915.1_Pbar_UMD_V03_rna_from_genomic.fna.gz
    cds_fasta: GCF_000187915.1_Pbar_UMD_V03_cds_from_genomic.fna.gz
    protein_fasta: GCF_000187915.1_Pbar_UMD_V03_protein.faa.gz
    annotation_gff: GCF_000187915.1_Pbar_UMD_V03_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: output/amalgkit/pbarbatus_all/work
    search_string: '"Pogonomyrmex barbatus"[Organism]'
    redo: no  # Reuse existing metadata if available
  integrate:
    fastq_dir: output/amalgkit/pbarbatus_all/fastq/getfastq
  select:
    max_sample: 999  # No artificial limit - process all available samples
    mark_missing_rank: none
    priority: "completeness"
    redo: no  # Reuse existing selection
  getfastq:
    out_dir: output/amalgkit/pbarbatus_all/fastq
    threads: 8
    jobs: 4
    redo: no  # CRITICAL: Skip already-downloaded samples
    aws: yes
    gcp: no
    ncbi: no
    pfd: yes
    fastp: no
    max_bp: 50000000  # Downsampling for speed
  quant:
    out_dir: output/amalgkit/pbarbatus_all/work
    threads: 6
    redo: no  # CRITICAL: Skip already-quantified samples
    build_index: yes
    keep_fastq: no  # Delete FASTQs after quantification
    index_dir: output/amalgkit/pbarbatus_test25/work/index  # Reuse existing index
    fasta_dir: output/amalgkit/pbarbatus_test25/genome  # Reuse existing genome
  merge:
    out: output/amalgkit/pbarbatus_all/merged/merged_abundance.tsv
    out_dir: output/amalgkit/pbarbatus_all/merged
  cstmm:
    out_dir: output/amalgkit/pbarbatus_all/work
    orthogroup_table: ""
  curate:
    out_dir: output/amalgkit/pbarbatus_all/work
  csca:
    out_dir: output/amalgkit/pbarbatus_all/work
    orthogroup_table: ""
  sanity: {}
