# METAINFORMANT Amalgkit Configuration
# Species: Formica exsecta
# NCBI Taxonomy ID: 72781
# Assembly: GCF_003651465.1 (ASM365146v1)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation: NCBI Formica exsecta Annotation Release 100
# Annotation Release: 100
# Notes: Narrow-headed ant, supercolonies
# RNA-seq Samples Available: 23
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/formica_exsecta/work
log_dir: blue/amalgkit/formica_exsecta/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Formica_exsecta

taxon_id: 72781

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_003651465.1
  assembly_name: ASM365146v1
  annotation_release: 100
  dest_dir: blue/amalgkit/shared/genome/Formica_exsecta
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/003/651/465/GCF_003651465.1_ASM365146v1/
  files:
    genomic_fasta: GCF_003651465.1_ASM365146v1_genomic.fna.gz
    transcriptome_fasta: GCF_003651465.1_ASM365146v1_rna_from_genomic.fna.gz
    cds_fasta: GCF_003651465.1_ASM365146v1_cds_from_genomic.fna.gz
    protein_fasta: GCF_003651465.1_ASM365146v1_protein.faa.gz
    annotation_gff: GCF_003651465.1_ASM365146v1_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/formica_exsecta/work
    search_string: '"Formica exsecta"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/formica_exsecta/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/formica_exsecta/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/formica_exsecta/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Formica_exsecta/index
    fasta_dir: blue/amalgkit/shared/genome/Formica_exsecta
  merge:
    out: blue/amalgkit/formica_exsecta/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/formica_exsecta/merged
  cstmm:
    out_dir: blue/amalgkit/formica_exsecta/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/formica_exsecta/work
  csca:
    out_dir: blue/amalgkit/formica_exsecta/work
    orthogroup_table: ""
  sanity: {}
