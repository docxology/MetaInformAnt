# METAINFORMANT Amalgkit Configuration
# Species: Formica exsecta
# NCBI Taxonomy ID: 72781
# Assembly: GCF_947570615.1 (ilForExse1.1)
# Assembly Level: Chromosome
# Sequencing: PacBio HiFi + Hi-C
# Annotation Release: 100
# Notes: Recent high-quality assembly
# RNA-seq Samples Available: 23
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/formica_exsecta/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/formica_exsecta/logs
threads: 24


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Formica_exsecta


# Alternative taxonomy specification
taxon_id: 72781


# Reference genome configuration
# Based on NCBI assembly: GCF_947570615.1
genome:
  accession: GCF_947570615.1
  assembly_name: ilForExse1.1
  annotation_release: 100
  dest_dir: output/amalgkit/formica_exsecta/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/947/570/615/GCF_947570615.1_ilForExse1.1/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_947570615.1_ilForExse1.1_genomic.fna.gz
    transcriptome_fasta: GCF_947570615.1_ilForExse1.1_rna_from_genomic.fna.gz
    cds_fasta: GCF_947570615.1_ilForExse1.1_cds_from_genomic.fna.gz
    protein_fasta: GCF_947570615.1_ilForExse1.1_protein.faa.gz
    annotation_gff: GCF_947570615.1_ilForExse1.1_genomic.gff.gz
    annotation_gtf: GCF_947570615.1_ilForExse1.1_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/formica_exsecta/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Formica exsecta"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/formica_exsecta/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/formica_exsecta/fastq
    threads: 24
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/formica_exsecta/quant
    threads: 24
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/formica_exsecta/merged/merged_abundance.tsv
    out_dir: output/amalgkit/formica_exsecta/merged
  cstmm:
    out_dir: output/amalgkit/formica_exsecta/cstmm
  curate:
    out_dir: output/amalgkit/formica_exsecta/curate
  csca:
    out_dir: output/amalgkit/formica_exsecta/csca
  sanity: {}
