# METAINFORMANT Amalgkit Configuration
# Species: Cardiocondyla obscurior
# NCBI Taxonomy ID: 286306
# Assembly: GCF_003672105.1 (Cobs_1.4)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation Release: 100
# Notes: Miniature tramp ant
# RNA-seq Samples Available: 191
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/cardiocondyla_obscurior/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/cardiocondyla_obscurior/logs
threads: 24


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Cardiocondyla_obscurior


# Alternative taxonomy specification
taxon_id: 286306


# Reference genome configuration
# Based on NCBI assembly: GCF_003672105.1
genome:
  accession: GCF_003672105.1
  assembly_name: Cobs_1.4
  annotation_release: 100
  dest_dir: output/amalgkit/cardiocondyla_obscurior/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/003/672/105/GCF_003672105.1_Cobs_1.4/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_003672105.1_Cobs_1.4_genomic.fna.gz
    transcriptome_fasta: GCF_003672105.1_Cobs_1.4_rna_from_genomic.fna.gz
    cds_fasta: GCF_003672105.1_Cobs_1.4_cds_from_genomic.fna.gz
    protein_fasta: GCF_003672105.1_Cobs_1.4_protein.faa.gz
    annotation_gff: GCF_003672105.1_Cobs_1.4_genomic.gff.gz
    annotation_gtf: GCF_003672105.1_Cobs_1.4_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/cardiocondyla_obscurior/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Cardiocondyla obscurior"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/cardiocondyla_obscurior/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/cardiocondyla_obscurior/fastq
    threads: 24
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/cardiocondyla_obscurior/quant
    threads: 24
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/cardiocondyla_obscurior/merged/merged_abundance.tsv
    out_dir: output/amalgkit/cardiocondyla_obscurior/merged
  cstmm:
    out_dir: output/amalgkit/cardiocondyla_obscurior/cstmm
  curate:
    out_dir: output/amalgkit/cardiocondyla_obscurior/curate
  csca:
    out_dir: output/amalgkit/cardiocondyla_obscurior/csca
  sanity: {}
