# METAINFORMANT Amalgkit Configuration
# Species: Monomorium pharaonis
# NCBI Taxonomy ID: 307658
# Assembly: GCF_013373865.1 (ASM1337386v2)
# Assembly Level: Chromosome
# Sequencing: Illumina + PacBio + Hi-C
# Annotation Release: 102
# Notes: Chromosome-level assembly
# RNA-seq Samples Available: 370
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/monomorium_pharaonis/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/monomorium_pharaonis/logs
threads: 12


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Monomorium_pharaonis


# Alternative taxonomy specification
taxon_id: 307658


# Reference genome configuration
# Based on NCBI assembly: GCF_013373865.1
genome:
  accession: GCF_013373865.1
  assembly_name: ASM1337386v2
  annotation_release: 102
  dest_dir: output/amalgkit/monomorium_pharaonis/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/013/373/865/GCF_013373865.1_ASM1337386v2/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_013373865.1_ASM1337386v2_genomic.fna.gz
    transcriptome_fasta: GCF_013373865.1_ASM1337386v2_rna_from_genomic.fna.gz
    cds_fasta: GCF_013373865.1_ASM1337386v2_cds_from_genomic.fna.gz
    protein_fasta: GCF_013373865.1_ASM1337386v2_protein.faa.gz
    annotation_gff: GCF_013373865.1_ASM1337386v2_genomic.gff.gz
    annotation_gtf: GCF_013373865.1_ASM1337386v2_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/monomorium_pharaonis/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Monomorium pharaonis"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/monomorium_pharaonis/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/monomorium_pharaonis/fastq
    threads: 12
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/monomorium_pharaonis/quant
    threads: 12
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/monomorium_pharaonis/merged/merged_abundance.tsv
    out_dir: output/amalgkit/monomorium_pharaonis/merged
  cstmm:
    out_dir: output/amalgkit/monomorium_pharaonis/cstmm
  curate:
    out_dir: output/amalgkit/monomorium_pharaonis/curate
  csca:
    out_dir: output/amalgkit/monomorium_pharaonis/csca
  sanity: {}
