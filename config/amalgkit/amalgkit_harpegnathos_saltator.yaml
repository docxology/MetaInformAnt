# METAINFORMANT Amalgkit Configuration
# Species: Harpegnathos saltator
# NCBI Taxonomy ID: 610380
# Assembly: GCF_003227715.2 (Hsal_v8.6)
# Assembly Level: Scaffold
# Sequencing: Illumina + PacBio
# Annotation: NCBI Harpegnathos saltator Annotation Release 102
# Annotation Release: 102
# Notes: Indian jumping ant, caste plasticity model
# RNA-seq Samples Available: 689
# Generated: 2026-02-09

# Paths are resolved relative to repository root
work_dir: blue/amalgkit/harpegnathos_saltator/work
log_dir: blue/amalgkit/harpegnathos_saltator/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Harpegnathos_saltator

taxon_id: 610380

# Reference genome configuration â€” shared genome directory
genome:
  accession: GCF_003227715.2
  assembly_name: Hsal_v8.6
  annotation_release: 102
  dest_dir: blue/amalgkit/shared/genome/Harpegnathos_saltator
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/003/227/715/GCF_003227715.2_Hsal_v8.6/
  files:
    genomic_fasta: GCF_003227715.2_Hsal_v8.6_genomic.fna.gz
    transcriptome_fasta: GCF_003227715.2_Hsal_v8.6_rna_from_genomic.fna.gz
    cds_fasta: GCF_003227715.2_Hsal_v8.6_cds_from_genomic.fna.gz
    protein_fasta: GCF_003227715.2_Hsal_v8.6_protein.faa.gz
    annotation_gff: GCF_003227715.2_Hsal_v8.6_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: blue/amalgkit/harpegnathos_saltator/work
    search_string: '"Harpegnathos saltator"[Organism] AND "RNA-Seq"[Strategy] AND "Illumina"[Platform]'
    redo: no
  integrate:
    fastq_dir: blue/amalgkit/harpegnathos_saltator/fastq/getfastq
  select:
    max_sample: 999999
    mark_missing_rank: none
    priority: "completeness"
    redo: no
  getfastq:
    out_dir: blue/amalgkit/harpegnathos_saltator/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: no
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: blue/amalgkit/harpegnathos_saltator/work
    threads: 6
    redo: no
    build_index: no
    keep_fastq: no
    index_dir: blue/amalgkit/shared/genome/Harpegnathos_saltator/index
    fasta_dir: blue/amalgkit/shared/genome/Harpegnathos_saltator
  merge:
    out: blue/amalgkit/harpegnathos_saltator/merged/merged_abundance.tsv
    out_dir: blue/amalgkit/harpegnathos_saltator/merged
  cstmm:
    out_dir: blue/amalgkit/harpegnathos_saltator/work
    orthogroup_table: ""
  curate:
    out_dir: blue/amalgkit/harpegnathos_saltator/work
  csca:
    out_dir: blue/amalgkit/harpegnathos_saltator/work
    orthogroup_table: ""
  sanity: {}
