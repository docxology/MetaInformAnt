# METAINFORMANT Amalgkit Configuration
# Species: Pogonomyrmex barbatus (25-sample test)
# NCBI Taxonomy ID: 144034
# Assembly: GCF_000187915.1 (Pbar_UMD_V03)
# Assembly Level: Scaffold
# Notes: Scaled up to 25 samples to verify end-to-end robustness.
# Generated: 2026-01-20

# Paths are resolved relative to repository root
work_dir: output/amalgkit/pbarbatus_test25/work
log_dir: output/amalgkit/pbarbatus_test25/logs
threads: 12

auto_install_amalgkit: true

# Pre-selection filtering rules
filters:
  require_tissue: false

# Species configuration
species_list:
  - Pogonomyrmex_barbatus

taxon_id: 144034

# Reference genome configuration
genome:
  accession: GCF_000187915.1
  assembly_name: Pbar_UMD_V03
  annotation_release: 101
  dest_dir: output/amalgkit/shared/genome/Pogonomyrmex_barbatus
  include:
    - genome
    - gff3
    - rna
    - cds
    - protein
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/187/915/GCF_000187915.1_Pbar_UMD_V03/
  files:
    genomic_fasta: GCF_000187915.1_Pbar_UMD_V03_genomic.fna.gz
    transcriptome_fasta: GCF_000187915.1_Pbar_UMD_V03_rna_from_genomic.fna.gz
    cds_fasta: GCF_000187915.1_Pbar_UMD_V03_cds_from_genomic.fna.gz
    protein_fasta: GCF_000187915.1_Pbar_UMD_V03_protein.faa.gz
    annotation_gff: GCF_000187915.1_Pbar_UMD_V03_genomic.gff.gz

# Per-step parameters
steps:
  metadata:
    out_dir: output/amalgkit/pbarbatus_test25/work
    search_string: '"Pogonomyrmex barbatus"[Organism]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/pbarbatus_test25/fastq/getfastq
  select:
    max_sample: 25
    mark_missing_rank: none
    priority: "completeness"
    redo: yes
  getfastq:
    out_dir: output/amalgkit/pbarbatus_test25/fastq
    threads: 8
    jobs: 4
    redo: no
    aws: yes
    gcp: no
    ncbi: no
    pfd: yes
    fastp: no
    max_bp: 50000000
  quant:
    out_dir: output/amalgkit/pbarbatus_test25/work
    threads: 6
    redo: yes
    build_index: yes
    keep_fastq: no
  merge:
    out: output/amalgkit/pbarbatus_test25/merged/merged_abundance.tsv
    out_dir: output/amalgkit/pbarbatus_test25/merged
  cstmm:
    out_dir: output/amalgkit/pbarbatus_test25/work
    orthogroup_table: ""
  curate:
    out_dir: output/amalgkit/pbarbatus_test25/work
  csca:
    out_dir: output/amalgkit/pbarbatus_test25/work
    orthogroup_table: ""
  sanity: {}
