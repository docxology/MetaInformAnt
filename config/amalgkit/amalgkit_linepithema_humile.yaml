# METAINFORMANT Amalgkit Configuration
# Species: Linepithema humile
# NCBI Taxonomy ID: 83485
# Assembly: GCF_001045655.1 (LHUM_UMD_V01)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation Release: 100
# Notes: Argentine ant, invasive species
# RNA-seq Samples Available: 173
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/linepithema_humile/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/linepithema_humile/logs
threads: 24


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Linepithema_humile


# Alternative taxonomy specification
taxon_id: 83485


# Reference genome configuration
# Based on NCBI assembly: GCF_001045655.1
genome:
  accession: GCF_001045655.1
  assembly_name: LHUM_UMD_V01
  annotation_release: 100
  dest_dir: output/amalgkit/linepithema_humile/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/001/045/655/GCF_001045655.1_LHUM_UMD_V01/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_001045655.1_LHUM_UMD_V01_genomic.fna.gz
    transcriptome_fasta: GCF_001045655.1_LHUM_UMD_V01_rna_from_genomic.fna.gz
    cds_fasta: GCF_001045655.1_LHUM_UMD_V01_cds_from_genomic.fna.gz
    protein_fasta: GCF_001045655.1_LHUM_UMD_V01_protein.faa.gz
    annotation_gff: GCF_001045655.1_LHUM_UMD_V01_genomic.gff.gz
    annotation_gtf: GCF_001045655.1_LHUM_UMD_V01_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/linepithema_humile/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Linepithema humile"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/linepithema_humile/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/linepithema_humile/fastq
    threads: 24
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/linepithema_humile/quant
    threads: 24
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/linepithema_humile/merged/merged_abundance.tsv
    out_dir: output/amalgkit/linepithema_humile/merged
  cstmm:
    out_dir: output/amalgkit/linepithema_humile/cstmm
  curate:
    out_dir: output/amalgkit/linepithema_humile/curate
  csca:
    out_dir: output/amalgkit/linepithema_humile/csca
  sanity: {}
