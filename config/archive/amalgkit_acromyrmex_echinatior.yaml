# METAINFORMANT Amalgkit Configuration
# Species: Acromyrmex echinatior
# NCBI Taxonomy ID: 103372
# Assembly: GCF_000204515.1 (Aech_3.9)
# Assembly Level: Scaffold
# Sequencing: Illumina
# Annotation Release: 101
# Notes: Leafcutter ant, fungus-growing
# RNA-seq Samples Available: 66
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/acromyrmex_echinatior/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/acromyrmex_echinatior/logs
threads: 24


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Acromyrmex_echinatior


# Alternative taxonomy specification
taxon_id: 103372


# Reference genome configuration
# Based on NCBI assembly: GCF_000204515.1
genome:
  accession: GCF_000204515.1
  assembly_name: Aech_3.9
  annotation_release: 101
  dest_dir: output/amalgkit/acromyrmex_echinatior/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/204/515/GCF_000204515.1_Aech_3.9/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_000204515.1_Aech_3.9_genomic.fna.gz
    transcriptome_fasta: GCF_000204515.1_Aech_3.9_rna_from_genomic.fna.gz
    cds_fasta: GCF_000204515.1_Aech_3.9_cds_from_genomic.fna.gz
    protein_fasta: GCF_000204515.1_Aech_3.9_protein.faa.gz
    annotation_gff: GCF_000204515.1_Aech_3.9_genomic.gff.gz
    annotation_gtf: GCF_000204515.1_Aech_3.9_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/acromyrmex_echinatior/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Acromyrmex echinatior"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/acromyrmex_echinatior/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/acromyrmex_echinatior/fastq
    threads: 24
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/acromyrmex_echinatior/quant
    threads: 24
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/acromyrmex_echinatior/merged/merged_abundance.tsv
    out_dir: output/amalgkit/acromyrmex_echinatior/merged
  cstmm:
    out_dir: output/amalgkit/acromyrmex_echinatior/cstmm
  curate:
    out_dir: output/amalgkit/acromyrmex_echinatior/curate
  csca:
    out_dir: output/amalgkit/acromyrmex_echinatior/csca
  sanity: {}
