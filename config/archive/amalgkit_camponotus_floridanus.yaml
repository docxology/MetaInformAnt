# METAINFORMANT Amalgkit Configuration
# Species: Camponotus floridanus
# NCBI Taxonomy ID: 104421
# Assembly: GCF_003227725.1 (Cflo_v7.5)
# Assembly Level: Chromosome
# Sequencing: PacBio
# Annotation Release: 101
# Notes: PacBio long-read, high-contiguity assembly
# RNA-seq Samples Available: 359
# Generated: 2025-11-03


work_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/camponotus_floridanus/work
log_dir: /home/q/Documents/GitHub/MetaInformAnt/output/amalgkit/camponotus_floridanus/logs
threads: 24


auto_install_amalgkit: true


# Pre-selection filtering rules
filters:
  require_tissue: false  # Set to true to filter by tissue metadata


# Species configuration
species_list:
  - Camponotus_floridanus


# Alternative taxonomy specification
taxon_id: 104421


# Reference genome configuration
# Based on NCBI assembly: GCF_003227725.1
genome:
  accession: GCF_003227725.1
  assembly_name: Cflo_v7.5
  annotation_release: 101
  dest_dir: output/amalgkit/camponotus_floridanus/genome


  # Files to download (based on available NCBI FTP resources)
  include:
    - genome           # Genomic sequences (FASTA)
    - gff3            # Gene annotations (GFF3)
    - rna             # RNA sequences (FASTA)
    - cds             # CDS sequences (FASTA)
    - protein         # Protein sequences (FASTA)
    - seq-report      # Sequence report
    - feature-table   # Feature table
    - gene-ontology   # Gene Ontology annotations (if available)


  # Direct FTP URL for all genome files
  ftp_url: https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/003/227/725/GCF_003227725.1_Cflo_v7.5/


  # Specific important files for transcriptome analysis
  files:
    genomic_fasta: GCF_003227725.1_Cflo_v7.5_genomic.fna.gz
    transcriptome_fasta: GCF_003227725.1_Cflo_v7.5_rna_from_genomic.fna.gz
    cds_fasta: GCF_003227725.1_Cflo_v7.5_cds_from_genomic.fna.gz
    protein_fasta: GCF_003227725.1_Cflo_v7.5_protein.faa.gz
    annotation_gff: GCF_003227725.1_Cflo_v7.5_genomic.gff.gz
    annotation_gtf: GCF_003227725.1_Cflo_v7.5_genomic.gtf.gz


# Per-step parameters (merged on top of common params)
steps:
  metadata:
    # Required by amalgkit metadata
    out_dir: output/amalgkit/camponotus_floridanus/work
    # Uses NCBI_EMAIL from environment; override here if needed
    # entrez_email: you@example.com
    search_string: '"Camponotus floridanus"[Organism] AND RNA-Seq[Strategy] AND Illumina[Platform]'
    redo: yes
  integrate:
    fastq_dir: output/amalgkit/camponotus_floridanus/fastq
  config: {}
  select: {}
  getfastq:
    out_dir: output/amalgkit/camponotus_floridanus/fastq
    threads: 24
    # Cloud acceleration via individual mirrors
    aws: yes
    gcp: yes
    ncbi: yes
    pfd: no           # DISABLED: parallel-fastq-dump usually not needed
    fastp: yes        # ENABLED: fastp QC tool
  quant:
    # If a Salmon/Kallisto index is available, set it; otherwise genome_dir is injected from genome step
    out_dir: output/amalgkit/camponotus_floridanus/quant
    threads: 24
    redo: no
    # Delete SRA/FASTQ files after quantification to save space
    keep_fastq: no
    # Build kallisto index if not present
    build_index: yes
  merge:
    out: output/amalgkit/camponotus_floridanus/merged/merged_abundance.tsv
    out_dir: output/amalgkit/camponotus_floridanus/merged
  cstmm:
    out_dir: output/amalgkit/camponotus_floridanus/cstmm
  curate:
    out_dir: output/amalgkit/camponotus_floridanus/curate
  csca:
    out_dir: output/amalgkit/camponotus_floridanus/csca
  sanity: {}
