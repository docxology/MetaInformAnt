name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - fast
          - network
          - external

env:
  PYTHONUNBUFFERED: 1
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        test-type: [fast]
        include:
          # Add network tests on Ubuntu only
          - os: ubuntu-latest
            python-version: "3.12"
            test-type: network
          # Add external tool tests on Ubuntu only
          - os: ubuntu-latest
            python-version: "3.12"
            test-type: external
          # Full test suite on Ubuntu with latest Python
          - os: ubuntu-latest
            python-version: "3.12"
            test-type: all

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          muscle \
          seqkit \
          sra-toolkit \
          build-essential \
          zlib1g-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew tap brewsci/bio || true
        brew install seqkit || true
        brew install sratoolkit || true
        brew install brewsci/bio/muscle || true

    - name: Setup test environment
      run: |
        echo "Setting up test environment for type: ${{ matrix.test-type }}"
        bash scripts/package/setup.sh

    - name: Verify test setup
      run: |
        bash scripts/package/verify.sh --mode setup

    - name: Run tests
      run: |
        case "${{ matrix.test-type }}" in
          "fast")
            bash scripts/package/test.sh --mode fast
            ;;
          "network")
            bash scripts/package/test.sh --mode network
            ;;
          "external")
            bash scripts/package/test.sh --mode external
            ;;
          "all")
            bash scripts/package/test.sh --mode coverage
            ;;
          *)
            bash scripts/package/test.sh --mode all
            ;;
        esac

    - name: Upload coverage reports
      if: matrix.test-type == 'all' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./output/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.test-type }}
        path: |
          output/
          !output/**/.git/
        retention-days: 7

  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Setup test environment
      run: bash scripts/package/setup.sh

    - name: Test test infrastructure
      run: uv run pytest tests/test_test_infrastructure.py -v

  quality-checks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Setup development environment
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
        mkdir -p output

    - name: Run code quality checks
      run: |
        source .venv/bin/activate
        black --check --diff src/ tests/ || true
        isort --check-only --diff src/ tests/ || true
        flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true

    - name: Run security checks
      run: |
        source .venv/bin/activate
        bandit -r src/ -f json -o output/security_report.json || true
        safety check --output json > output/safety_report.json 2>/dev/null || true

  test-examples:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Setup test environment
      run: bash scripts/package/setup.sh

    - name: Run example tests
      run: |
        uv run python scripts/test_examples.py --continue-on-error --junit-xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: output/examples/junit_report.xml

    - name: Upload example test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: example-test-results-${{ github.run_id }}
        path: |
          output/examples/
          !output/examples/**/*.png
          !output/examples/**/*.pdf
        retention-days: 7

  fat-filesystem-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Create FAT-like filesystem simulation
      run: |
        # Simulate FAT filesystem limitations using tmpfs
        # Copy only essential source files (exclude .git, output, .venv, etc.)
        sudo mkdir -p /mnt/fat_test
        sudo mount -t tmpfs -o size=4g,nr_inodes=50000 tmpfs /mnt/fat_test
        rsync -rl --exclude='.git' --exclude='output' --exclude='.venv' --exclude='.uv-cache' --exclude='node_modules' . /mnt/fat_test/

    - name: Test on simulated FAT filesystem
      run: |
        cd /mnt/fat_test
        bash scripts/package/setup.sh --skip-tests
        bash scripts/package/test.sh --mode fast

  summary:
    runs-on: ubuntu-latest
    needs: [test, test-infrastructure, quality-checks, test-examples, fat-filesystem-test]
    if: always()
    steps:
    - name: Test Summary
      run: |
        echo "Test Results Summary:"
        echo "- Test jobs: ${{ needs.test.result }}"
        echo "- Infrastructure tests: ${{ needs.test-infrastructure.result }}"
        echo "- Quality checks: ${{ needs.quality-checks.result }}"
        echo "- Example tests: ${{ needs.test-examples.result }}"
        echo "- FAT filesystem test: ${{ needs.fat-filesystem-test.result }}"

        if [[ "${{ needs.test.result }}" != "success" ]] || \
           [[ "${{ needs.test-infrastructure.result }}" != "success" ]] || \
           [[ "${{ needs.quality-checks.result }}" != "success" ]]; then
          echo "❌ Some checks failed"
          exit 1
        else
          echo "✅ All checks passed"
        fi



